<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery Master</title>

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!--Local CSS-->
    <link rel="stylesheet" type="text/css" href="./Assets/Styles/style.css" />

    <!--Script-->
    <script src="Assets/Scripts/script.js" defer></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <img
        class="profilePhoto"
        src="./Assets/Photos/profilePhoto.png"
        alt="Profile Photo"
      />
      <span class="name">Rodney Cotton</span>
      <span class="address">Helsinki, Finland</span>
    </header>

    <!--Section-->
    <section>
      <span class="box1">
        <text class="number">100</text>
        <text class="word">Posts</text>
      </span>
      <span class="box2">
        <text class="number">2,242</text>
        <text class="word">Follower</text>
      </span>
      <span class="box3">
        <text class="number">1,432</text>
        <text class="word">Following</text>
      </span>
    </section>

    <!--Main-->
    <main>
      <!--Main is empty as the content(images) are generated dynamically using javascript-->
    </main>

    <!--Footer-->
    <footer>
      <span>Nikhil Rawal @ DevChallenges.io</span>
    </footer>
  </body>
</html>
